<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Knapsack Problem Solved By GA</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js'></script>
    <style>
      td{
        text-align: center;
      }
      hr{
        margin:10px;
      }
    </style>
  </head>
  <body>
      <h1 style="color:green; background-color: yellow; text-align: center">Knapsack Problem solved with Genetic Algorithm</h1>
    <div style="display:flex;justify-content: space-around">

      <div style="padding: 10px; border:1px solid black; margin-right:50px;">
        <table>
          <caption style="color:red;text-decoration: underline;">Genetic Algorithm Options</caption>
          <tbody>
            <tr>
              <td><label for="populationSize">Population Size</label></td>
              <td><input type="text" name="populationSize" id="populationSize" value="10"></td>
            </tr>
            <tr>
              <td><label for="NoOfGenerations">No Of Generations</label></td>
              <td><input type="text" name="NoOfGenerations" id="NoOfGenerations" value="100"></td>
            </tr>
            <tr>
              <td><label for="crossOverRate">Cross Over Rate</label></td>
              <td><input type="text" name="crossOverRate" id="crossOverRate" value="0.5"></td>
            </tr>
            <tr>
              <td><label for="mutationRate">Mutation Rate</label></td>
              <td><input type="text" name="mutationRate" id="mutationRate" value="0.1"></td>
            </tr>
            <tr>
              <td><label for="inputConstraintWeight">Constraint Weight (lbs)</label></td>
              <td><input type="number" name="inputConstraintWeight" id="inputConstraintWeight" value="60"></td>
            </tr>
            <tr>
              <td colspan="2"><button id="btn" style="width:100%;height:100%;">Start Genetic Algorithm</button></td>
            </tr>
          </tbody>
        </table>
        <hr>
        <table id="inputArea">
            <caption style="color:red;text-decoration: underline;">Inputs</caption>
          <tbody>
            <tr>
              <td><label for="inputValue">Value $</label></td>
              <td><input type="number" name="inputValue" id="inputValue" min="1" max="50"></td>
            </tr>
            <tr>
              <td><label for="inputWeight">Weight (lbs)</label></td>
              <td><input type="number" name="inputWeight" id="inputWeight" min="1" max="50"></td>
            </tr>
            <tr>
              <td colspan="2"><button id="btnAdd" style="width:100%;height:100%;">Add Input</button></td>
            </tr>
          </tbody>
        </table>
        <div style="width:300px;height:300px;overflow-y: scroll;border:1px solid black;">
          <p id="statusLabel" style="margin:0"> </p>
        </div>
      </div>
      
      <div style="width:100%; height:600px; display: flex;">
        <table id="knapsack" style="height:600px; width:100%; font-size: 80px;" border="2">
         
        </table>
      </div>

    </div>
    
    <script src='app.js'></script>
  </body>
</html>
